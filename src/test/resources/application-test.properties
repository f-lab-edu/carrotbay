spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;NON_KEYWORDS=USER,user;DB_CLOSE_DELAY=0;DB_CLOSE_ON_EXIT=TRUE;REFERENTIAL_INTEGRITY=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
# Redis
spring.session.store-type=redis
spring.session.redis.namespace=carrotbay:session
spring.data.redis.host=localhost
spring.data.redis.password=root
spring.data.redis.port=6379